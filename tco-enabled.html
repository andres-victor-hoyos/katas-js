<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCO Test</title>
</head>
<body>
    <h1>Tail Call Optimization (TCO) Test</h1>
    <p id="result">Running test...</p>

    <script>
        function isTCOEnabled() {
            try {
                (function recursiveFunction(n) {
                    if (n > 10000) {
                        document.getElementById('result').innerText = 'TCO is supported';
                        return;
                    }
                    return recursiveFunction(n + 1);
                })(1);
            } catch (e) {
                document.getElementById('result').innerText = 'TCO is not supported';
            }
        }

        isTCOEnabled();
    </script>
</body>
</html>
